# Ruff configuration
# https://docs.astral.sh/ruff/

line-length = 100
target-version = "py312"

# Exclude generated files and caches
exclude = [
  ".git",
  ".venv",
  "__pycache__",
  "build",
  "dist",
  "*.egg-info",
  "src/parallax/p2p/proto",  # Generated protobuf
  "src/frontend/dist",
  "src/frontend/node_modules",
]

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and more
select = [
  "E",      # pycodestyle errors
  "W",      # pycodestyle warnings
  "F",      # Pyflakes
  "I",      # isort
  "N",      # pep8-naming
  "UP",     # pyupgrade
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "SIM",    # flake8-simplify
  "RUF",    # Ruff-specific rules
  "TCH",    # flake8-type-checking
  "PTH",    # flake8-use-pathlib
  "TID",    # flake8-tidy-imports
  "ASYNC",  # flake8-async
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Ignore specific rules
ignore = [
  "E501",   # Line too long (handled by formatter)
  "B008",   # Do not perform function calls in argument defaults
  "C901",   # Function is too complex
  "SIM108", # Use ternary operator (sometimes less readable)
]

[lint.per-file-ignores]
# Ignore imports in __init__.py files
"__init__.py" = ["F401", "F403"]
# Test files can have additional imports
"tests/**/*.py" = ["F401", "F403", "B018"]

[lint.isort]
known-first-party = ["parallax", "scheduling", "parallax_utils", "backend"]
combine-as-imports = true
lines-after-imports = 2

[format]
# Use double quotes for strings
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
